
<div class="container">
  <h1 style="text-align: center; margin: 40px 0"><b>
    Xử lý phản hồi hệ thống
  </b>
  </h1>
</div>
  <div class="container">
    <form [formGroup]="createFeedbackTech" (ngSubmit)="addFeedbackTech()">
      <div class="card-body ">
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Tiêu đề:</h6>
          </div>
          <div class="col-sm-6 text-secondary">
            <input type="text" class="form-control border-1 shadow-1" formControlName="title"
                   placeholder="Góp ý kiến hệ thống">
          </div>
          <small *ngIf="createFeedbackTech.get('title').invalid && createFeedbackTech.touched" class="text-danger">Title is Invalid</small>

        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <label class="mb-0" for="inputBirt">Ngày gửi:</label>
          </div>
          <div class="col-sm-6 text-secondary">
            <mat-form-field>
              <mat-label>Choose a date</mat-label>
              <input [max]="maxDate" [min]="minDate" formControlName="dateFeedback" id="inputBirt" matInput [matDatepicker]="myDatepicker" >
              <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
          <small *ngIf="createFeedbackTech.get('dateFeedback').invalid && createFeedbackTech.touched" class="text-danger">Date is Invalid</small>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Nội dung :</h6>
          </div>
          <div class="col-sm-6 text-secondary">
                    <textarea class="form-control" formControlName="description">Lỗi quản lý thống kê
                    </textarea>
          </div>
          <small *ngIf="createFeedbackTech.get('description').invalid && createFeedbackTech.touched" class="text-danger">Description is Invalid</small>

        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Ảnh:</h6>
          </div>
          <div class="col-sm-6 text-secondary">
            <input type="file" class="form-control border-1 shadow-1" formControlName="imageFeedBackList"
                   readonly="readonly" placeholder="hethong.png">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Nhân Viên xử lý :</h6>
          </div>
          <div class="col-sm-6">
            <select class="form-control" formControlName="account">
              <option>Chọn</option>
              <option>Việt</option>
              <option>Trí</option>
              <option>Huệ</option>
              <option>Nam</option>
            </select>
          </div>
          <small *ngIf="createFeedbackTech.get('account').invalid && createFeedbackTech.touched" class="text-danger">Account is Invalid</small>

        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Nội dung xử lý:</h6>
          </div>
          <div class="col-sm-6 text-secondary">
            <textarea class="form-control" formControlName="content">Xử lý hệ thống chức năng thống kê</textarea>
          </div>
          <small *ngIf="createFeedbackTech.get('content').invalid && createFeedbackTech.touched" class="text-danger">Content is Invalid</small>

        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-12" align="center">
            <button type="submit" (click)="addFeedbackTech()" class="btn btn-primary">Xử lý phản hồi</button>
            <button type="submit" class="btn btn-danger" style="margin: 0 50px">Huỷ phản hồi</button>
          </div>
        </div>
      </div>
    </form>
  </div>
