<div id="wrap">
  <div class="container">
    <h4 style="text-align: center; margin: 40px 0">
      Thêm phòng họp mới
    </h4>
    <form class="form-control" [formGroup]="createMeetingRoom" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group row">
            <label for="inputNameRoom" class="col-sm-3 col-md-3 col-form-label input-group-text"
                   style="margin: 0 5px">
              Tên phòng (<span style="color: red">*</span>)
            </label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputNameRoom" maxlength="30"
                     formControlName="name" placeholder="nhập tên phòng...">
            </div>
            <div class="text-danger" *ngFor="let validation of validation_messages.name">
              <div class="error-message" style="padding: 0 150px"
                   *ngIf="createMeetingRoom.get('name').hasError(validation.type) && (createMeetingRoom.get('name').dirty || createMeetingRoom.get('name').touched)">
                {{validation.message}}</div>
            </div>

          </div>

          <div class="form-group row">
            <label for="inputFloor" class="col-sm-3 col-md-3 col-form-label input-group-text"
                   style="margin: 0 5px">Tầng (<span style="color: red">*</span>)
            </label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="inputFloor" maxlength="10"
                     formControlName="floors" placeholder="nhập số tầng...">
            </div>
            <div class="text-danger" *ngFor="let validation of validation_messages.floors">
              <div class="error-message" style="padding: 0 150px"
                   *ngIf="createMeetingRoom.get('floors').hasError(validation.type) && (createMeetingRoom.get('floors').dirty || createMeetingRoom.get('floors').touched)">
                {{validation.message}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputNameRoom" class="col-sm-3 col-md-3 col-form-label input-group-text"
                   style="margin: 0 5px">
              Khu vực (<span style="color: red">*</span>)</label>
            <div class="col-sm-5">
              <select class="custom-select" formControlName="areaDto">
                <option *ngFor="let items of areaList" [ngValue]="items.id">{{items.name}}</option>
              </select>
            </div>
            <div class="text-danger" *ngFor="let validation of validation_messages.areaDto">
              <div class="error-message" style="padding: 0 150px"
                   *ngIf="createMeetingRoom.get('areaDto').hasError(validation.type) && (createMeetingRoom.get('areaDto').dirty || createMeetingRoom.get('areaDto').touched)">
                {{validation.message}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-md-3 col-form-label input-group-text" style="margin: 0 5px">Loại
              phòng (<span style="color: red">*</span>)</label>
            <div class="col-sm-5">
              <select class="custom-select" formControlName="typeMeetingRoomDto">
                <option *ngFor="let items of typeMeetingRoom" [ngValue]="items.id">{{items.name}}</option>
              </select>
            </div>
            <div class="text-danger" *ngFor="let validation of validation_messages.typeMeetingRoomDto">
              <div class="error-message" style="padding: 0 150px"
                   *ngIf="createMeetingRoom.get('typeMeetingRoomDto').hasError(validation.type) && (createMeetingRoom.get('typeMeetingRoomDto').dirty || createMeetingRoom.get('typeMeetingRoomDto').touched)">
                {{validation.message}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-md-3 col-form-label input-group-text"
                   style="margin: 0 5px">Trạng thái (<span style="color: red">*</span>)</label>
            <div class="col-sm-5">
              <select class="custom-select" formControlName="roomStatusDto">
                <option *ngFor="let items of statusRoomList" [ngValue]="items.id">{{items.name}}</option>
              </select>
          </div>
            <div class="text-danger" *ngFor="let validation of validation_messages.roomStatusDto">
              <div class="error-message" style="padding: 0 150px"
                   *ngIf="createMeetingRoom.get('roomStatusDto').hasError(validation.type) && (createMeetingRoom.get('roomStatusDto').dirty || createMeetingRoom.get('roomStatusDto').touched)">
                {{validation.message}}</div>
            </div>
          </div>
          <button class="btn btn-light" style="background: #e9ecef" (click)="openDialogEquipment()">
            Chọn tài sản (<span style="color: red">*</span>)
          </button>
        </div>
        <div class="col-md-4">
          <div class="card card-user">
            <div class="card-body">
              <input type="file" class="form-control-file" (change)="showImage($event)">
              <label>Chọn ảnh (<span style="color: red">*</span>)</label>
            </div>
          </div>
<!--          <div class="text-danger" *ngFor="let validation of validation_messages.name">-->
<!--            <div class="error-message" style="padding: 0 150px"-->
<!--                 *ngIf="createMeetingRoom.get('name').hasError(validation.type) && (createMeetingRoom.get('name').dirty || createMeetingRoom.get('name').touched)">-->
<!--              {{validation.message}}</div>-->
<!--          </div>-->

        </div>
      </div>
      <br>
      <small>(có dấu (*) là bắt buộc nhập)</small>
      <div class="row justify-content-center">
        <button type="reset" class="btn btn-danger mr-5" style="border-radius: 10px">Xoá hết thông tin</button>
        <button routerLink="" class="btn btn-primary" style="border-radius: 10px">Quay lại</button>
<!--        <div class="row justify-content-center">-->
          <button type="submit" class="btn btn-success" style="margin: 0 70px; border-radius: 10px">
<!--                    <span class="material-icons" style="padding: 2px">add_circle</span>-->
            Thêm
          </button>
<!--        </div>-->
        <!--      <button type="submit" [disabled]="createMeetingRoom.invalid" class="btn btn-success" style="margin: 0 70px">Thêm</button>-->
      </div>


    </form>

  </div>
</div>
