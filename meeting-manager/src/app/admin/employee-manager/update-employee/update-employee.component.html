<div id="wrap" style="margin-top: 30px">
  <div class="content">
    <section class="content" style="font-family: 'Poppins', sans-serif;">
      <div class="container-fluid">

        <!-- Create new user account -->
        <form [formGroup]="employeeCreateForm" (ngSubmit)="onSubmit()">
          <div class="row content_style">
            <div class="col-md-3">
              <div class="card card-user">
                <div class="card-body">
                  <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                    <div class="fileinput-new thumbnail img-raised">
                      <img [src]="getImageUrl()" style="width: 100%;" alt="..." rel="nofollow">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                    <div>
                    <span style="margin-top: 20px"
                          class="btn btn-info btn-round btn-default btn-file btn__upload-custom">
                      <span class="fileinput-new">Chọn ảnh</span>
                      <input formControlName="imageUrl"  type="file" name="..." (change)="selectImage($event)"/>
                      <!--                      <ng-container *ngFor="let validation of validationMessage.imageUrl">-->
                      <!--                        <small class="form-text text-danger"-->
                      <!--                               *ngIf="employeeCreateForm.get('username').hasError(validation.type)&& employeeCreateForm.get('username').touched">-->
                      <!--                          {{validation.message}}-->
                      <!--                        </small>-->
                      <!--                      </ng-container>-->
                    </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--End table information-->

            <div class="col-md-9">
              <div class="card-user">
                <div class="card-header card-background-color ">
                  <h4><b>Chỉnh Sửa Tài Khoản</b></h4>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12 pr-1">
                      <div class="form-group">
                        <label>Tài khoản <span class="infomation__required">(*)</span></label>
                        <input type="text" class="form-control" placeholder="Tài khoản" formControlName="username">
                        <!--                        <ng-container *ngFor="let validation of validationMessage.username">-->
                        <!--                          <small class="form-text text-danger"-->
                        <!--                                 *ngIf="employeeCreateForm.get('username').hasError(validation.type)&& employeeCreateForm.get('username').touched">-->
                        <!--                            {{validation.message}}-->
                        <!--                          </small>-->
                        <!--                        </ng-container>-->
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Họ và tên <span class="infomation__required">(*)</span></label>
                        <input type="text" class="form-control" placeholder="Họ và tên" formControlName="fullname">
                      </div>
                      <!--                      <ng-container *ngFor="let validation of validationMessage.fullName">-->
                      <!--                        <small class="form-text text-danger"-->
                      <!--                               *ngIf="employeeCreateForm.get('fullName').hasError(validation.type)&& employeeCreateForm.get('fullName').touched">-->
                      <!--                          {{validation.message}}-->
                      <!--                        </small>-->
                      <!--                      </ng-container>-->
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label for="role">Quyền <span class="infomation__required">(*)</span></label>
                        <select class="form-control" id="role" formControlName="roleId">
                          <option selected>Chọn...</option>
                          <ng-container *ngFor="let role of roles">
                            <option value="{{role.id}}"> {{role.name}}</option>
                          </ng-container>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label for="division">Bộ Phận <span class="infomation__required">(*)</span></label>
                        <select class="form-control" id="division" formControlName="division">
                          <option>Giám Đốc Công Ty</option>
                          <option>Quản Lý Team A</option>
                          <option>Quản Lý Team B</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Email <span class="infomation__required">(*)</span></label>
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                      </div>
                      <!--                      <ng-container *ngFor="let validation of validationMessage.email">-->
                      <!--                        <small class="form-text text-danger"-->
                      <!--                               *ngIf="employeeCreateForm.get('email').hasError(validation.type)&& employeeCreateForm.get('email').touched">-->
                      <!--                          {{validation.message}}-->
                      <!--                        </small>-->
                      <!--                      </ng-container>-->
                    </div>
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Số điện thoại <span class="infomation__required">(*)</span></label>
                        <input type="text" class="form-control" placeholder="SĐT" formControlName="phone">
                                                <ng-container *ngFor="let validation of validationMessage.phone">
                                                  <small class="form-text text-danger"
                                                         *ngIf="employeeCreateForm.get('phone').hasError(validation.type)&& employeeCreateForm.get('phone').touched">
                                                    {{validation.message}}
                                                  </small>
                                                </ng-container>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="row">
                      <div class="">
                        <button [disabled] = "employeeCreateForm.invalid" class="btn btn-secondary" style="margin: 0 30px">Chỉnh Sửa
                        </button>
                      </div>
                      <div class="">
                        <button class="btn btn-info" routerLink="/emp-list">Quay Lại
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
