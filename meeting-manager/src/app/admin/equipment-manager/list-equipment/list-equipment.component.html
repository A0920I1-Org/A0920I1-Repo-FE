<div id="wrap">

    <div class="container-fluid content_style">
      <h1 id="title" style="text-align: center; font-size: 40px; margin-bottom: 50px; margin-top: 50px;"><b>DANH SÁCH TÀI SẢN</b></h1>
      <div class="card shadow">
        <div class="col-12 card-header d-flex justify-content-between">
          <div class="col-8 mt-auto mb-auto">
            <button class="btn btn-primary" routerLink="/create-equipment">
              <i class="fa fa-plus-circle" aria-hidden="true"></i> Thêm Tài Khoản
            </button>
          </div>
          <div class="col-4 input-group mt-auto mb-auto">
            <input type="search" class="form-control" [(ngModel)]="nameEquipment" name="nameEquipment" placeholder="Tìm kiếm">
            <div class="input-group-append">
              <button type="submit" class="btn btn-default" (click)="searchName()">
                <i style="font-size: 20px; color: #007bff" class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover" width="100%" cellspacing="0">
              <thead class="thead-dark">
              <tr>
                <th class="text-center">STT</th>
                <th class="text-left">Tên tài sản</th>
                <th class="text-left">Tổng số lượng</th>
                <th class="text-left">Đang sửa chữa</th>
                <th class="text-left">Đang sử dụng</th>
                <th class="text-left">Hình ảnh</th>
                <th class="text-left" >Hành Động</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor=" let equipments of equipment | paginate: {itemsPerPage:5, currentPage: page}; let i = index ">
                <td class="text-center">{{i+1}}</td>
                <td class="text-left">{{equipments.name | titlecase}}</td>
                <td class="text-left">{{equipments.stock}}</td>
                <td class="text-left">{{equipments.repairQuantity}}</td>
                <td class="text-left">{{equipments.stock - equipments.repairQuantity}}</td>
                <td class="text-left"><img [src]="equipments.imageUrl" class="img"></td>
                <td class="text-left">
                  <a (click)="openDialogDelete(equipments.id)" class="trigger-btn" data-toggle="modal" data-target="#myModal" style="margin-right: 20px; cursor: pointer">
                      <span class="material-icons">
                        <i style="font-size: 20px; color: red" class="fa fa-trash" aria-hidden="true"></i>
                      </span>
                  </a>
                  <a [routerLink]="['/update-equipment',equipments.id]" style="margin-right: 20px">
                      <span class="material-icons">
                        <i style="font-size: 20px; color: #17a2b8" class="fa fa-pencil-square-o" aria-hidden="true"></i>
                      </span>
                  </a>
                  <a [routerLink]="['/details-equipment/',equipments.id]">
                  <i style="font-size: 20px" class="fa fa-info-circle" aria-hidden="true"></i>
                </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <pagination-controls (pageChange)="page = $event" style="text-align: center" previousLabel="Trước" nextLabel="Tiếp"></pagination-controls>
        </div>
      </div>
    </div>
</div>
