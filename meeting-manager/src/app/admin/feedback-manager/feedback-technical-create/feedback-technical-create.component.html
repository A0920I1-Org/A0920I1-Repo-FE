 <div class="container">
    <h1 style="text-align: center; margin: 40px 0"><b>
      Xử lý phản hồi hệ thống
    </b>
    </h1>
    <form [formGroup]="createFeedbackTech" (ngSubmit)="addFeedbackTech()">
      <div class="card-body ">
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Tiêu đề:</h6>
          </div>
          <div class="col-sm-6 text-secondary">
            <input type="text" class="form-control border-1 shadow-1"formControlName="title" readonly="readonly" placeholder="Góp ý kiến hệ thống">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Người gửi:</h6>
          </div>
          <div class="col-sm-6 text-secondary">

            <input type="text" formControlName="sender" class="form-control border-1 shadow-1" readonly="readonly" placeholder="Nguyễn Tất Việt">
          </div>
        </div>

        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Ngày gửi:</h6>
          </div>
          <div class="col-sm-6 text-secondary">

            <input type="text" formControlName="dateFeedback" class="form-control border-1 shadow-1" readonly="readonly" placeholder="28/08/2021">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Tên phòng :</h6>
          </div>
          <div class="col-sm-6">
            <select class="form-control" formControlName="nameRome" readonly="readonly">
              <option>Trống</option>
              <option>Anda</option>
              <option>Andy</option>
              <option>Jame</option>
              <option>Json</option>
            </select>
          </div>
        </div>


        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Nội dung :</h6>
          </div>
          <div class="col-sm-6 text-secondary">
                    <textarea class="form-control" formControlName="contents"  readonly="readonly">Lỗi quản lý thống kê
                    </textarea>
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Ảnh:</h6>
          </div>
          <div class="col-sm-6 text-secondary">

            <input type="file" class="form-control border-1 shadow-1" formControlName="imageFeedBackList" readonly="readonly" placeholder="hethong.png">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Nhân Viên xử lý  :</h6>
          </div>
          <div class="col-sm-6">
            <select class="form-control" formControlName="handlingStaff">
              <option>Chọn</option>
              <option>Việt</option>
              <option>Trí</option>
              <option>Huệ</option>
              <option>Nam</option>
            </select>
          </div>
        </div>


        <br>
        <div class="form-group row">
          <div class="col-sm-3" align="right">
            <h6 class="mb-0">Nội dung  xử lý:</h6>
          </div>
          <div class="col-sm-6 text-secondary">
                    <textarea class="form-control" formControlName="contentHandle">Xử lý hệ thống chức năng thống kê
                    </textarea>
          </div>
        </div>
        <br>

        <div class="form-group row">
          <div class="col-sm-12" align="center" >
            <button class="btn btn-primary" >Xử lý phản hồi</button>
            <button type="submit" class="btn btn-danger"  style="margin: 0 50px">Huỷ phản hồi</button>
          </div>
        </div>
      </div>
    </form>
  </div>
