<div class="container-fluid">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <!--        <div class="col-md-8 col-lg-7 col-xl-6">-->
        <!--          <img src="https://i.pinimg.com/originals/7a/a3/ad/7aa3adf8fb238ef6f5f56daaf3f81f9a.png" class="img-fluid"-->
        <!--               alt="Phone image">-->
        <!--        </div>-->
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" id="login-form">
          <form (ngSubmit)="checkLogin()" [formGroup]="loginForm" style="margin-top: 20px">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Tên đăng nhập</label>
              <input type="text" id="form1Example13" class="form-control form-control-lg" name="username"
                     formControlName="username"/>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Mật khẩu</label>
              <input type="password" id="form1Example23" class="form-control form-control-lg" name="password"
                     formControlName="password"/>
            </div>
            <div *ngIf="(submitted && (f.username.errors || f.password.errors)) || showErrorMessage" >
              <p *ngIf="f.username.errors?.required || f.password.errors?.required || f.username.errors?.pattern
              || f.password.errors?.pattern || showErrorMessage" class="text-danger">
                Tài khoản hoặc mật khẩu không đúng. Vui lòng kiểm tra lại</p>
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                <label class="form-check-label" for="form1Example3"> Nhớ mật khẩu </label>
              </div>
              <a href="#!">Quên mật khẩu?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)=checkLogin()>Đăng nhập</button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">hoặc</p>
            </div>
            <!--Button Facebook-->
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
              <i class="fa fa-facebook" aria-hidden="true"></i> Đăng nhập với Facebook
            </a>
            <!--Button Google-->
            <a class="btn btn-danger btn-lg btn-block" style="background-color: #e60000" href="#!" role="button">
              <i class="fa fa-google" aria-hidden="true"></i> Đăng nhập với Google</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
